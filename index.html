<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment-01</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css" .css">
</head>

<body class="raleway-normal">
  <header>
    <nav>
      <h3 class="inter-logo">A Mahfuj</h3>
      <button class="text-primary">Sign up</button>
    </nav>

    <div class="banner-content">
      <h1>Cool Dark UI Template For Webflow Agencies!</h1>
      <button class="text-primary">Stay Focused</button>
    </div>

  </header>
  <main>
    <div class="action">
      <div class="action-content">
        <h4 class="action-title">See It in Action</h4>
        <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
        <button class="text-primary">Launch Live Preview</button>

      </div>
      <img class="image" src="B12A01-landing-launchpad/Assets/wc-mini.png" alt="Launchpad Banner">
    </div>

    <div class="pu-section">
    <div class="pu-title">Joined Thousands of Productive Users</div>
    <div class="stats-grid">
      <div class="stat-item">
        <p class="stat-value">50K</p>
        <p class="stat-sub">Active Users</p>
      </div>
      <div class="stat-item">
        <p class="stat-value">2M+</p>
        <p class="stat-sub">Focus Sessions</p>
      </div>
      <div class="stat-item">
        <p class="stat-value">95%</p>
        <p class="stat-sub">Satisfaction Rate</p>
      </div>
    </div>
  </div>

  
  <div class="contact-container">
    <div class="contact-title">
      Let's Get in<br>Touch
    </div>
    <form class="contact-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@email.com" required />
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="full name" required />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" placeholder="write your message...." required></textarea>
      </div>
      <button type="submit" class="submit-btn">Get in Touch</button>
    </form>
  </div>

  </main>
  <footer>


  </footer>
</body>

</html>
